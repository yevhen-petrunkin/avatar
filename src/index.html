<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attack-on-Titan-Query</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">ATTACK ON TITAN</h1>
    <form action="" class="form">
      <label for="" class="form-input___name">
        <input
          type="text"
          class="form__input"
          id="character"
          placeholder="Enter character id"
        />
      </label>
      <label for="" class="form-input___name">
        <input
          type="text"
          class="form__input"
          id="titan"
          placeholder="Enter titan id"
        />
      </label>
      <button class="form___btn" type="submit">Search</button>
    </form>
    <div class="screen">
      <div class="screen__character"></div>
      <div class="screen__titan"></div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
